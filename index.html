<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>

  <body class="bg-dark">
    <section class="adding bg-dark text-white p-5">
      <div class="container">
        <h1 class="text-center text-white pb-3">To-Do List</h1>
        <div class="d-md-flex w-sm-50 justify-content-center">
          <div class="input-group mb-3 news-input">
            <input
              id="to-do-input"
              type="text"
              class="form-control"
              placeholder="Enter your todo"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary text-white"
              type="button"
              id="button-addon2"
            >
              Add me
            </button>
      
          </div>
        </div>
      </div>
    </section>

    <!--  -->
    <section class="container-fluid">
      <ul id="todo-list" class="list-group text-center"></ul>
    </section>

    <!-- javascript -->
    <script src="index.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--  -->
  </body>
</html>
