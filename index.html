<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>To do List</title>
</head>

<body>
  <nav class="navContainer">
    <div class="headerItemContainer">
      <div class="leftHeaderItems">
        <i class="fas fa-bars"></i>
      </div>

      <div class="leftHeaderItems">
        <i class="fas fa-border-all"></i>
        <span>Dashboard</span>
      </div>

      <div id="collections" class="leftHeaderItems">
        <i class="fas fa-images"></i>
        <span>Collections</span>
      </div>
    </div>

    <div class="headerItemContainer">
      <div class="rightHeaderItems">
        <i class="fas fa-search"></i>
      </div>
      <div class="rightHeaderItems">
        <i class="fas fa-bell"></i>
      </div>
      <div class="profilImage">
        <image src="https://cdn-icons-png.flaticon.com/128/149/149071.png" />
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="sidebarContainer">
      <h2>Dashboard</h2>
      <div class="categoryList">
        <div class="category">
          <div class="categoryIcon" style="background-color: #fd76a1">
            <!-- <i class="fas fa-user" style="color: white"></i> -->
          </div>
          <span>Personal</span>
        </div>
        <div class="category">
          <div class="categoryIcon" style="background-color: #70c4be">
            <!-- <i class="fas fa-briefcase" style="color: white"></i> -->
          </div>
          <span>Work</span>
        </div>
        <div class="category">
          <div class="categoryIcon" style="background-color: #ab6ddf">
            <!-- <i class="fas fa-home" style="color: white"></i> -->
          </div>
          <span>Home</span>
        </div>
        <div class="category">
          <div class="categoryIcon" style="background-color: #86d377">
            <!-- <i class="fas fa-gifts" style="color: white"></i> -->
          </div>
          <span>Gifts</span>
        </div>
        <div class="category">
          <div class="categoryIcon" style="background-color: transperant">
            <i id="addCategoryIcon" class="fas fa-plus"></i>
          </div>
          <span style=" margin-left: 25px;">Add</span>
        </div>
      </div>
    </div>

    <div class="mainContent">
      <div class="todoContent">
        <h2>Hello, John</h2>
        <div>
          <span class="currentDay">Today </span> <br />
          <div class="date">
            <span>Mon, 15 May</span>
            <i id="calenderIcon" class="fas fa-calendar-alt" style=""></i>
          </div>
        </div>
        <div class="taskContainer">
          <div class="taskCategoryHeader">
            <div class="categoryDash">
              <div class="categoryIcon" style="background-color: #fd76a1">
                <!-- <i class="fas fa-user" style="color: white"></i> -->
              </div>
              <span>Personal</span>
            </div>
            <input id="todo-input" type="text" placeholder="Enter your todo">
            <i id="add-button" class="fas fa-plus" type="button"></i>
          </div>
          <ul id="todo-list" class=""></ul>
        </div>

        <div class="taskContainer">
          <div class="taskCategoryHeader">
            <div class="categoryDash">
              <div class="categoryIcon" style="background-color: #70c4be">
                <!-- <i class="fas fa-briefcase" style="color: white"></i> -->
              </div>
              <span>Work</span>
            </div>
            <input id="todo-input" type="text" placeholder="Enter your todo">
            <i id="add-button" class="fas fa-plus" type="button"></i>
          </div>
        </div>

        <div class="taskContainer">
          <div class="taskCategoryHeader">
            <div class="categoryDash">
              <div class="categoryIcon" style="background-color: #ab6ddf">
                <!-- <i class="fas fa-home" style="color: white"></i> -->
              </div>
              <span>Home</span>
            </div>
            <input id="todo-input" type="text" placeholder="Enter your todo">
            <i id="add-button" class="fas fa-plus" type="button"></i>
          </div>
        </div>

        <div class="taskContainer">
          <div class="taskCategoryHeader">
            <div class="categoryDash">
              <div class="categoryIcon" style="background-color: #86d377">
                <!-- <i class="fas fa-gifts" style="color: white"></i> -->
              </div>
              <span>Gifts</span>
            </div>
            <input id="todo-input" type="text" placeholder="Enter your todo">
            <i id="add-button" class="fas fa-plus " type="button"></i>
          </div>
        </div>

      </div>
    </div>
  </main>

  </div>



  <!-- Todo-List Section -->
  <!-- <section class="sectionContainer">
    <ul id="todo-list" class=""></ul>
  </section> -->
  <!-- Todo-List Section -->

  <!-- javascript -->
  <script src="index.js"></script>
  <!-- javascript end -->
</body>

</html>
